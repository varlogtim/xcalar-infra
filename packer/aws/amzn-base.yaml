---
variables:
  aws_access_key: '{{env `AWS_ACCESS_KEY_ID`}}'
  aws_secret_key: '{{env `AWS_SECRET_ACCESS_KEY`}}'
  baseos: 'amzn-ami'
  baseos_owner: '137112412989'
  build_number: '{{env `BUILD_NUMBER`}}'
  description: Xcalar Base Image
  destination_regions: '{{env `REGIONS`}}'
  device_name: /dev/xvda
  disk_size: '8'
  product: xdp-base
  region: '{{env `AWS_DEFAULT_REGION`}}'
  shared_with: '{{env `SHARED_WITH`}}'
  ssh_username: ec2-user
  today: '{{isotime "20060102"}}'
  uid: '1000'
  manifest: '{{template_dir}}/amzn-base-manifest.json'
builders:
  - type: amazon-ebs
    name: amazon-ebs-amzn1
    access_key: '{{user `aws_access_key`}}'
    secret_key: '{{user `aws_secret_key`}}'
    ssh_keypair_name: 'packer'
    ssh_private_key_file: '{{template_dir}}/../ssh/id_packer.pem'
    region: '{{user `region`}}'
    ami_regions: '{{user `destination_regions`}}'
    ami_users: '{{user `shared_with`}}'
    source_ami_filter:
      filters:
        virtualization-type: hvm
        architecture: 'x86_64'
        root-device-type: ebs
        block-device-mapping.volume-type: gp2
        name: 'amzn-ami-*'
      owners: '{{user `baseos_owner`}}'
      most_recent: true
    instance_type: c5d.xlarge
    iam_instance_profile: ec2-default
    ssh_username: '{{user `ssh_username`}}'
    ssh_pty: true
    ena_support: true
    ebs_optimized: true
    force_deregister: true
    force_delete_snapshot: true
    shutdown_behavior: terminate
    ami_name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
    ami_description: 'Xcalar AmazonLinux1 Base Image {{user `today`}}'
    run_tags:
      Name: 'Packer build {{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
    snapshot_tags:
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
      BaseAMI: '{{.SourceAMI}}'
      BaseOS: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{split .SourceAMIName "-" 3}}'
      Today: '{{user `today`}}'
      Product: '{{user `product`}}'
    tags:
      AMIName: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{split .SourceAMIName "-" 3}}-{{user `today`}}'
      BaseAMI: '{{.SourceAMI}}'
      BaseOS: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{split .SourceAMIName "-" 3}}'
      Today: '{{user `today`}}'
      Product: '{{user `product`}}'
    launch_block_device_mappings:
      - device_name: '{{user `device_name`}}'
        volume_size: '{{user `disk_size`}}'
        volume_type: gp2
        delete_on_termination: true
    ami_block_device_mappings:
      - device_name: /dev/sdb
        virtual_name: ephemeral0
      - device_name: /dev/sdc
        virtual_name: ephemeral1
  - type: amazon-ebs
    name: amazon-ebs-amzn2
    access_key: '{{user `aws_access_key`}}'
    secret_key: '{{user `aws_secret_key`}}'
    ssh_keypair_name: 'packer'
    ssh_private_key_file: '{{template_dir}}/../ssh/id_packer.pem'
    region: '{{user `region`}}'
    ami_regions: '{{user `destination_regions`}}'
    ami_users: '{{user `shared_with`}}'
    source_ami_filter:
      filters:
        virtualization-type: hvm
        architecture: 'x86_64'
        root-device-type: ebs
        block-device-mapping.volume-type: gp2
        name: 'amzn2-ami-*'
      owners: '{{user `baseos_owner`}}'
      most_recent: true
    instance_type: c5d.xlarge
    iam_instance_profile: ec2-default
    ssh_username: '{{user `ssh_username`}}'
    ssh_pty: true
    ena_support: true
    ebs_optimized: true
    force_deregister: true
    force_delete_snapshot: true
    shutdown_behavior: terminate
    ami_name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
    ami_description: 'Xcalar AmazonLinux2 Base Image {{user `today`}}'
    run_tags:
      Name: 'Packer build {{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
    snapshot_tags:
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
      BaseAMI: '{{.SourceAMI}}'
      BaseOS: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{split .SourceAMIName "-" 3}}'
      Today: '{{user `today`}}'
      Product: '{{user `product`}}'
    tags:
      AMIName: '{{user `product`}}-{{split build_name "-" 2}}-{{user `today`}}'
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{split .SourceAMIName "-" 3}}-{{user `today`}}'
      BaseAMI: '{{.SourceAMI}}'
      BaseOS: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{split .SourceAMIName "-" 3}}'
      Today: '{{user `today`}}'
      Product: '{{user `product`}}'
    launch_block_device_mappings:
      - device_name: '{{user `device_name`}}'
        volume_size: '{{user `disk_size`}}'
        volume_type: gp2
        delete_on_termination: true
    ami_block_device_mappings:
      - device_name: /dev/sdb
        virtual_name: ephemeral0
      - device_name: /dev/sdc
        virtual_name: ephemeral1
provisioners:
  - type: shell
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    expect_disconnect: true
    inline:
      - amazon-linux-extras install -y kernel-ng
      - yum update -y
      - sleep 60
      - reboot -h now
  - type: shell
    pause_before: "1m"
    environment_vars:
      - OSID={{split build_name "-" 2}}
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    scripts:
      - '{{ template_dir }}/../scripts/start.sh'
      - '{{ template_dir }}/../scripts/install-epel.sh'
      - '{{ template_dir }}/../scripts/install-java8.sh'
      - '{{ template_dir }}/../scripts/packages-amzn.sh'
  - type: file
    source: '{{ template_dir }}/../scripts/aws-verify.sh'
    destination: /tmp/aws-verify.sh
  - type: shell
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    inline:
      - source /etc/profile.d/zjava.sh
      - test -x $JAVA_HOME/bin/javac || exit 1
      - chmod 0755 /tmp/aws-verify.sh
      - chown root:root /tmp/aws-verify.sh
      - mv /tmp/aws-verify.sh /usr/bin/
  - type: shell
    expect_disconnect: true
    environment_vars:
      - OSID={{split build_name "-" 2}}
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    inline:
      - reboot -h now
  - type: shell
    environment_vars:
      - OSID={{split build_name "-" 2}}
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    pause_before: "2m"
    scripts:
      - '{{ template_dir }}/../scripts/finish.sh'
post-processors:
  - type: manifest
    output: '{{user `manifest`}}'
    strip_path: true
    custom_data:
      build_id: '{{user `build_id`}}'
      build_number: '{{user `build_number`}}'
      destination_regions: '{{user `destination_regions`}}'
      installer_build_number: '{{user `installer_build_number`}}'
      installer_url: '{{user `installer_url`}}'
      bootstrap: '{{user `bootstrap`}}'
      installer_version: '{{user `installer_version`}}'
      license: '{{user `license`}}'
      product: '{{user `product`}}'
      release: '{{user `release`}}'
      region: '{{user `region`}}'
      shared_with: '{{user `shared_with`}}'
      today: '{{user `today`}}'

