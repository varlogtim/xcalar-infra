---
min_packer_version: '1.5.4'
variables:
  aws_access_key: '{{env `AWS_ACCESS_KEY_ID`}}'
  aws_secret_key: '{{env `AWS_SECRET_ACCESS_KEY`}}'
  baseos_owner: '559166403383'
  baseos: 'xdp-base'
  build_number: '{{env `BUILD_NUMBER`}}'
  image_build_number: '{{env `IMAGE_BUILD_NUMBER`}}'
  description: Xcalar Data Platform
  destination_regions: '{{env `REGIONS`}}'
  device_name: /dev/xvda
  disk_size: '8'
  home: '{{env `HOME`}}'
  installer_build_number: '1'
  installer_url: '{{env `INSTALLER_URL`}}'
  bootstrap: '{{env `XLRINFRADIR`}}/aws/cfn/{{env `PROJECT`}}/scripts/user-data.sh'
  installer_version: '1.0'
  license: '{{env `LICENSE`}}'
  product: xdp-standard
  region: '{{env `AWS_DEFAULT_REGION`}}'
  shared_with: '{{env `SHARED_WITH`}}'
  ssh_username: ec2-user
  today: '{{isotime "20060102"}}'
  uid: '1000'
  release: '{{env `RELEASE`}}'
  manifest: '{{template_dir}}/packer-manifest.json'
builders:
  - type: amazon-ebs
    name: amazon-ebs-amzn2
    access_key: '{{user `aws_access_key`}}'
    secret_key: '{{user `aws_secret_key`}}'
    #vault_aws_engine:
    #  name: "packer"
    #  engine_name: aws-xcalar
    #  ttl: "3600s"
    ssh_keypair_name: 'packer'
    ssh_private_key_file: '{{template_dir}}/../ssh/id_packer.pem'
    region: '{{user `region`}}'
    ami_regions: '{{user `destination_regions`}}'
    ami_users: '{{user `shared_with`}}'
    source_ami_filter:
      filters:
        virtualization-type: hvm
        architecture: 'x86_64'
        root-device-type: ebs
        block-device-mapping.volume-type: gp2
        name: '{{user `baseos`}}-{{split build_name "-" 2}}-{{user `installer_version`}}-*'
      owners: '{{user `baseos_owner`}}'
      most_recent: true
    instance_type: c5d.xlarge
    iam_instance_profile: ec2-default
    ssh_username: '{{user `ssh_username`}}'
    ssh_pty: true
    ena_support: true
    ebs_optimized: true
    force_deregister: true
    force_delete_snapshot: true
    shutdown_behavior: terminate
    ami_name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `installer_version`}}-{{user `installer_build_number`}}-{{user `build_number`}}-{{user `today`}}'
    ami_description: '{{user `description`}} {{split build_name "-" 2 | upper}} ({{user `installer_version`}}-{{user `installer_build_number`}} ({{user `build_number`}}-{{user `today`}}))'
    run_tags:
      Name: 'packer-{{user `product`}}-{{split build_name "-" 2}}-{{user `installer_version`}}-{{user `installer_build_number`}}-{{user `build_number`}}-{{user `today`}}'
    snapshot_tags:
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `installer_version`}}-{{user `installer_build_number`}}-{{user `build_number`}}-{{user `today`}}'
      SourceAMI: '{{.SourceAMI}}'
      SourceAMIName: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{user `installer_version`}}'
      Build: '{{user `installer_build_number`}}'
      ImageBuild: '{{user `image_build_number`}}'
      Release: '{{user `release`}}'
      Product: '{{user `product`}}'
    tags:
      Name: '{{user `product`}}-{{split build_name "-" 2}}-{{user `installer_version`}}-{{user `installer_build_number`}}-{{user `build_number`}}-{{user `today`}}'
      SourceAMI: '{{.SourceAMI}}'
      SourceAMIName: '{{.SourceAMIName}}'
      OSID: '{{split build_name "-" 2}}'
      Version: '{{user `installer_version`}}'
      Build: '{{user `installer_build_number`}}'
      ImageBuild: '{{user `image_build_number`}}'
      Release: '{{user `release`}}'
      Product: '{{user `product`}}'
    launch_block_device_mappings:
      - device_name: '{{user `device_name`}}'
        volume_size: '{{user `disk_size`}}'
        volume_type: gp2
        delete_on_termination: true
    ami_block_device_mappings:
      - device_name: /dev/sdb
        virtual_name: ephemeral0
      - device_name: /dev/sdc
        virtual_name: ephemeral1
provisioners:
  - type: shell
    environment_vars:
      - OSID={{split build_name "-" 2}}
      - CLOUD=aws
      - INSTALLER_URL={{user `installer_url`}}
      - LICENSE={{user `license`}}
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    scripts:
      - '{{ template_dir }}/../scripts/install-xcalar.sh'
      - '{{ template_dir }}/../scripts/fixup-jupyter.sh'
  - type: file
    source: '{{ template_dir }}/../../aws/aws-discover-input-schema.sh'
    destination: /tmp/aws-discover-input-schema.sh
  - type: file
    source: '{{ template_dir }}/../scripts/genDefaultAdmin.sh'
    destination: /tmp/genDefaultAdmin.sh
  - type: file
    source: '{{ user `bootstrap` }}'
    destination: /tmp/bootstrap.sh
  - type: shell
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    inline:
      - chmod +x /tmp/genDefaultAdmin.sh /tmp/bootstrap.sh /tmp/aws-discover-input-schema.sh
      - chown root:root /tmp/genDefaultAdmin.sh /tmp/bootstrap.sh /tmp/aws-discover-input-schema.sh
      - ln -sfn /usr/bin/python2.7 /usr/bin/python2
      - mv /tmp/genDefaultAdmin.sh /opt/xcalar/scripts/
      - mv /tmp/bootstrap.sh /var/lib/cloud/scripts/vendor/
      - mv /tmp/aws-discover-input-schema.sh /usr/bin/
      - systemctl disable --now docker
        #- test -f /etc/profile.d/jdk.sh && rm -vf /etc/profile.d/zjava.sh || true
  - type: shell
    environment_vars:
      - OSID={{split build_name "-" 2}}
      - CLOUD=aws
    execute_command: '{{.Vars}} /usr/bin/sudo -H -E bash ''{{.Path}}'''
    scripts:
      - '{{ template_dir }}/../scripts/finish.sh'
post-processors:
  - type: manifest
    output: '{{user `manifest`}}'
    strip_path: true
    custom_data:
      build_number: '{{user `build_number`}}'
      destination_regions: '{{user `destination_regions`}}'
      installer_build_number: '{{user `installer_build_number`}}'
      installer_url: '{{user `installer_url`}}'
      installer_version: '{{user `installer_version`}}'
      license: '{{user `license`}}'
      product: '{{user `product`}}'
      release: '{{user `release`}}'
      region: '{{user `region`}}'
      shared_with: '{{user `shared_with`}}'
      today: '{{user `today`}}'

